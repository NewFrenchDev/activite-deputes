name: Pipeline & Deploy

on:
  schedule:
    # Dimanche Ã  03:00 UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'pipeline/**'
      - 'frontend/**'
      - 'docs/**'
      - '.github/workflows/**'

concurrency:
  group: deploy
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  pipeline:
    name: Run ETL Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust pipeline
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            pipeline/target
          key: ${{ runner.os }}-pipeline-${{ hashFiles('pipeline/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-pipeline-

      - name: Restore .work cache (ETags)
        uses: actions/cache@v4
        with:
          path: pipeline/.work/etag_cache.json
          key: etag-cache-${{ github.run_id }}
          restore-keys: etag-cache-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Create work dirs
        run: mkdir -p pipeline/.work pipeline/.temp_out site/data site/exports

      - name: Run pipeline
        run: cargo run --release --manifest-path pipeline/Cargo.toml
        env:
          RUST_LOG: pipeline=info

      - name: Upload generated data (artifact for frontend job)
        uses: actions/upload-artifact@v4
        with:
          name: site-data
          path: |
            docs/data/
            docs/exports/
          retention-days: 1

  build-frontend:
    name: Build Frontend WASM
    runs-on: ubuntu-latest
    needs: pipeline
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download site data
        uses: actions/download-artifact@v4
        with:
          name: site-data
          path: docs/

      - name: Install Rust + wasm32 target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust frontend
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            frontend/target
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-frontend-

      - name: Install trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'latest'

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --locked

      - name: Build frontend
        working-directory: frontend
        run: trunk build --release --dist ../docs
        
      - name: Create 404.html for SPA routing
        run: cp docs/index.html docs/404.html

      - name: Upload full site
        uses: actions/upload-artifact@v4
        with:
          name: site-full
          path: docs/
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-frontend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download full site
        uses: actions/download-artifact@v4
        with:
          name: site-full
          path: docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
