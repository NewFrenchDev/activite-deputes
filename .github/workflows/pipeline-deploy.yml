name: Pipeline & Deploy

on:
  schedule:
    # Dimanche à 03:00 UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'pipeline/**'
      - 'frontend/**'
      - '.github/workflows/**'
      # ← docs/** retiré : évite une boucle infinie si on commitait docs/

concurrency:
  group: deploy
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  # ─────────────────────────────────────────────
  # JOB 1 : Scraping + génération des JSON
  # ─────────────────────────────────────────────
  pipeline:
    name: Run ETL Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust pipeline
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            pipeline/target
          key: ${{ runner.os }}-pipeline-${{ hashFiles('pipeline/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-pipeline-

      - name: Restore pipeline work dir
        uses: actions/cache@v4
        with:
          path: pipeline/.work/
          key: pipeline-work-${{ github.run_id }}
          restore-keys: pipeline-work-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Create work dirs
        run: mkdir -p pipeline/.work pipeline/.temp_out docs/data docs/exports

      - name: Run pipeline
        run: cargo run --release --manifest-path pipeline/Cargo.toml
        env:
          RUST_LOG: pipeline=info

      # Le pipeline écrit dans docs/data/ et docs/exports/
      - name: Upload generated data
        uses: actions/upload-artifact@v4
        with:
          name: site-data
          path: |
            docs/data/
            docs/exports/
          retention-days: 1

  # ─────────────────────────────────────────────
  # JOB 2 : Compilation WASM + assemblage du site
  # ─────────────────────────────────────────────
  build-frontend:
    name: Build Frontend WASM
    runs-on: ubuntu-latest
    needs: pipeline
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust + wasm32 target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust frontend
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            frontend/target
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-frontend-

      - name: Install trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'latest'

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --locked
        
      - name: Debug router source before build
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Router base ==="
          grep -RIn '<Router base=' frontend/src || true
          echo "=== Route path declarations ==="
          grep -RIn '<Route path=' frontend/src || true
          echo "=== Internal links (A vs a) ==="
          grep -RIn '<A ' frontend/src || true
          grep -RIn '<a ' frontend/src || true
        
      # CI-only switch: on adapte le Router pour GitHub Pages sans toucher au repo/local.
      - name: Patch Router base for GitHub Pages (CI only)
        shell: bash
        run: |
          set -euo pipefail
          echo "Before:"
          grep -n '<Router base=' frontend/src/lib.rs || true
          sed -i '0,/<Router base="\/">/s//<Router base="\/activite-deputes\/">/' frontend/src/lib.rs
          echo "After:"
          grep -n '<Router base=' frontend/src/lib.rs
          grep -q '<Router base="/activite-deputes/">' frontend/src/lib.rs
          
      - name: Patch top-level routes for GitHub Pages (CI only)
        shell: bash
        run: |
          set -euo pipefail
          sed -i 's|path="/\*any"|path="*any"|' frontend/src/lib.rs
          echo "=== After CI route patch ==="
          grep -n '<Router base=' frontend/src/lib.rs || true
          grep -n '<Route path=' frontend/src/lib.rs || true
          
          
      - name: Debug router source after CI patches
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Router base ==="
          grep -RIn '<Router base=' frontend/src || true
          echo "=== Route path declarations ==="
          grep -RIn '<Route path=' frontend/src || true

      # FIX 1 : on build dans dist/ (pas docs/) pour ne pas écraser les données
      # FIX 2 : --public-url indispensable pour que les assets se chargent sur GitHub Pages
      - name: Build frontend
        working-directory: frontend
        run: trunk build --release --dist ../dist --public-url /activite-deputes/

      # Les données arrivent APRÈS le build (trunk aurait écrasé docs/)
      - name: Download site data
        uses: actions/download-artifact@v4
        with:
          name: site-data
          path: dist/

      # Nécessaire pour que le refresh / accès direct aux routes SPA ne donne pas 404
      - name: Create 404.html for GitHub Pages SPA routing
        shell: bash
        run: |
          set -euo pipefail
          cat > dist/404.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirecting…</title>
              <script>
                (function () {
                  var l = window.location;
                  var repoBase = '/activite-deputes';
                  var path = l.pathname;
                  if (path.indexOf(repoBase + '/') === 0) {
                    path = path.slice(repoBase.length);
                  }
                  var newUrl =
                    repoBase + '/?p=' + path.replace(/&/g, '~and~') +
                    (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                    l.hash;
                  l.replace(newUrl);
                })();
              </script>
            </head>
            <body></body>
          </html>
          HTML
          echo "404.html generated:"
          head -20 dist/404.html
            
      - name: Debug site structure before artifact upload
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "=== Top-level ==="
          ls -la
          echo "=== dist tree (dirs) ==="
          find dist -maxdepth 4 -type d | sort | sed -n '1,300p' || true
          echo "=== dist tree (files) ==="
          find dist -maxdepth 4 -type f | sort | sed -n '1,500p' || true
          echo "=== Key files checks ==="
          test -f dist/index.html
          test -f dist/404.html
          test -f dist/data/status.json
          ls -lh dist/index.html dist/404.html dist/data/status.json
          echo "=== base href in dist/index.html ==="
          grep -n '<base href=' dist/index.html || true
          echo "=== frontend asset refs in dist/index.html ==="
          grep -nE 'frontend-.*\.js|frontend-.*_bg\.wasm' dist/index.html || true

      - name: Upload full site
        uses: actions/upload-artifact@v4
        with:
          name: site-full
          path: dist/
          retention-days: 1

  # ─────────────────────────────────────────────
  # JOB 3 : Déploiement sur GitHub Pages
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-frontend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download full site
        uses: actions/download-artifact@v4
        with:
          name: site-full
          path: dist/
          
      - name: Debug extracted site-full artifact
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "=== Top-level after download-artifact ==="
          ls -la
          echo "=== Tree (dirs) ==="
          find . -maxdepth 4 -type d | sort | sed -n '1,300p'
          echo "=== Tree (files) ==="
          find . -maxdepth 4 -type f | sort | sed -n '1,500p'
          echo "=== Candidate roots ==="
          ls -ld dist docs site 2>/dev/null || true
          echo "=== Check common expected files ==="
          test -f dist/index.html || test -f docs/index.html || test -f site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Sanity check Pages upload path
        shell: bash
        run: |
          set -euo pipefail
          echo "Publishing path: dist/"
          test -d dist
          test -f dist/index.html
          test -f dist/404.html
          test -f dist/data/status.json
          ls -lh dist/index.html dist/404.html dist/data/status.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Verify GitHub Pages base path in built HTML
        shell: bash
        run: |
          set -euo pipefail
          grep -q '<base href="/activite-deputes/' dist/index.html
          echo "OK: base href points to /activite-deputes/"
