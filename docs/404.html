<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location;
        var repoBase = '/activite-deputes';
        var path = l.pathname;
        if (repoBase && path.indexOf(repoBase + '/') === 0) {
          path = path.slice(repoBase.length);
        }
        var newUrl =
          (repoBase || '') + '/?p=' + path.replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
