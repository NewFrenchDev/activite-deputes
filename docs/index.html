<!-- GitHub Pages SPA: restore route after 404 redirect -->
<script>
(function () {
  var l = window.location;

  // Canonicalise l'URL racine GitHub Pages: /repo -> /repo/
  // Sans ce slash final, les liens relatifs cassent (ex: "comparer" -> /comparer).
  if (!l.search && l.pathname.length > 1 && !/\/$/.test(l.pathname)) {
    var segs = l.pathname.split('/').filter(Boolean);
    if (segs.length === 1) {
      window.history.replaceState(null, '', l.pathname + '/' + l.hash);
      l = window.location;
    }
  }

  // Normalise les URLs avec slash final: /foo/ -> /foo (sauf racine / ou /repo/)
  if (!l.search && l.pathname.length > 1 && /\/$/.test(l.pathname)) {
    var parts = l.pathname.split('/').filter(Boolean);
    if (parts.length > 1) {
      var noTrailing = l.pathname.replace(/\/+$/, '');
      window.history.replaceState(null, '', noTrailing + l.hash);
    }
  }

  if (!l.search || l.search.indexOf('?p=') !== 0) return;

  var decoded = l.search.slice(1).split('&').map(function (seg) {
    return seg.replace(/~and~/g, '&');
  });

  var pSeg = decoded.find(function (seg) { return seg.indexOf('p=') === 0; }) || 'p=/';
  var qSeg = decoded.find(function (seg) { return seg.indexOf('q=') === 0; });

  var rawPath = pSeg.slice(2);                  // ex: "/comparer"
  var query = qSeg ? ('?' + qSeg.slice(2)) : '';

  // "/activite-deputes/" (toujours 1 seul slash final)
  // "/repo/" depuis "/repo/?p=..."
  var basePath = l.pathname.replace(/\/+$/, '/');

  // Route sans slash de tête/fin
  var normalizedPath = (rawPath || '/').replace(/^\/+/, '').replace(/\/+$/, '');

  window.history.replaceState(null, '', basePath + normalizedPath + query + l.hash);
  var next = basePath + normalizedPath + query + l.hash;
  if (next !== l.pathname + l.search + l.hash) {
    window.history.replaceState(null, '', next);
  }
})();
</script>
