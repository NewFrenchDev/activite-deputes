<!-- GitHub Pages SPA: restore route after 404 redirect -->
<script>
(function () {
  var l = window.location;
  
  var host = (l.hostname || '').toLowerCase();
  var isGithubPagesHost = /\.github\.io$/.test(host);

  // Canonicalise l'URL racine GitHub Pages: /repo -> /repo/
  // Sans ce slash final, les liens relatifs cassent (ex: "comparer" -> /comparer).
  if (!l.search && l.pathname.length > 1 && !/\/$/.test(l.pathname)) {
    var segs = l.pathname.split('/').filter(Boolean);
    if (isGithubPagesHost && segs.length === 1) {
      window.history.replaceState(null, '', l.pathname + '/' + l.hash);
      l = window.location;
    }
  }

  // Normalise les URLs avec slash final: /foo/ -> /foo (sauf racine / ou /repo/)
  if (!l.search && l.pathname.length > 1 && /\/$/.test(l.pathname)) {
    var parts = l.pathname.split('/').filter(Boolean);
    var isRepoRoot = isGithubPagesHost && parts.length === 1
    if (!isRepoRoot) {
      var noTrailing = l.pathname.replace(/\/+$/, '');
      window.history.replaceState(null, '', noTrailing + l.hash);
      l = window.location;
    }
  }

  if (!l.search || l.search.indexOf('?p=') !== 0) return;

  var decoded = l.search.slice(1).split('&').map(function (seg) {
    return seg.replace(/~and~/g, '&');
  });

  var pSeg = decoded.find(function (seg) { return seg.indexOf('p=') === 0; }) || 'p=/';
  var qSeg = decoded.find(function (seg) { return seg.indexOf('q=') === 0; });

  var rawPath = pSeg.slice(2);                  // ex: "/comparer"
  var query = qSeg ? ('?' + qSeg.slice(2)) : '';

  // "/activite-deputes/" (toujours 1 seul slash final)
  // "/repo/" depuis "/repo/?p=..."
  var basePath = l.pathname.replace(/\/+$/, '/');

  // Route sans slash de tête/fin
  var normalizedPath = (rawPath || '/').replace(/^\/+/, '').replace(/\/+$/, '');

  window.history.replaceState(null, '', basePath + normalizedPath + query + l.hash);
  var next = basePath + normalizedPath + query + l.hash;
  if (next !== l.pathname + l.search + l.hash) {
    window.history.replaceState(null, '', next);
  }
})();
</script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base data-trunk-public-url />

  <meta name="robots" content="index, follow" />

  <!-- Tailwind CSS via CDN (remplacé par build CLI en prod) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {

            surface: {
              900: '#0a0d12',
              800: '#111827',
              700: '#1f2937',
              600: '#374151',
            }
          }
        }
      }
    }
  </script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-primary: #0a0d12;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-border: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent: #22d3ee;
      --accent-dim: rgba(34, 211, 238, 0.08);
      --accent-border: rgba(34, 211, 238, 0.2);
      --success: #34d399;
      --warning: #fbbf24;
      --danger: #f87171;
    }
    html.light {
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --bg-border: #e5e7eb;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-muted: #9ca3af;
      --accent: #0891b2;
      --accent-dim: rgba(8, 145, 178, 0.06);
      --accent-border: rgba(8, 145, 178, 0.2);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Skeleton animation */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .skeleton {
      background: linear-gradient(90deg,
        var(--bg-tertiary) 25%,
        var(--bg-secondary) 50%,
        var(--bg-tertiary) 75%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
    }
    @media (prefers-reduced-motion: reduce) {
      .skeleton { animation: none; }
    }

    /* Table styles */
    .data-table { border-collapse: collapse; width: 100%; }
    .data-table th {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 0.6rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--bg-border);
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .data-table th:hover { color: var(--accent); }
    .data-table th.sorted { color: var(--accent); }
    .data-table td {
      padding: 0.55rem 0.75rem;
      border-bottom: 1px solid var(--bg-border);
      font-size: 0.82rem;
      vertical-align: middle;
    }
    .data-table tr:hover td { background: var(--accent-dim); }
    .data-table tr:last-child td { border-bottom: none; }

    /* Rate bar */
    .rate-bar-bg {
      background: var(--bg-border);
      border-radius: 2px;
      height: 5px;
      width: 60px;
      display: inline-block;
      vertical-align: middle;
    }
    .rate-bar-fill {
      display: block;
      height: 100%;
      border-radius: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    /* KPI card */
    .kpi-card {
      background: var(--bg-secondary);
      border: 1px solid var(--bg-border);
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      transition: border-color 0.2s;
    }
    .kpi-card:hover { border-color: var(--accent-border); }

    /* Tooltip */
    .tooltip-trigger { position: relative; }
    .tooltip-content {
      display: none;
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-tertiary);
      border: 1px solid var(--bg-border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      width: 220px;
      z-index: 100;
      line-height: 1.5;
      white-space: normal;
      pointer-events: none;
    }
    .tooltip-trigger:hover .tooltip-content { display: block; }

    /* Count-up animation */
    @keyframes count-up { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: none; } }
    .count-up { animation: count-up 0.4s ease forwards; }

    /* Drawer */
    .filter-drawer {
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .filter-drawer.open { transform: none; }
    @media (prefers-reduced-motion: reduce) {
      .filter-drawer { transition: none; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--bg-border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    /* Reveal animation */
    @keyframes reveal { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }
    .reveal { animation: reveal 0.35s ease forwards; }

    /* Nav */
    nav a { transition: color 0.15s; }
    nav a.active { color: var(--accent); border-bottom: 1px solid var(--accent); }

    .nav-active { color: var(--accent) !important; border-bottom-color: var(--accent) !important; }
    .mobile-only { display: none; }
    .desktop-nav { display: flex; }

    @media (max-width: 1024px) {
      .header-banner-row, .header-main-row { padding-left: 1rem !important; padding-right: 1rem !important; }
      main { padding: 1rem !important; }
      .data-table th, .data-table td { padding: 0.5rem 0.55rem; font-size: 0.76rem; }
      .kpi-card { padding: 1rem; }
      .reseau-main-grid { grid-template-columns: minmax(220px, 300px) 1fr; }
    }

    @media (max-width: 800px) {
      .desktop-only { display: none !important; }
      .desktop-nav { display: none !important; }
      .mobile-only { display: inline-flex !important; }
      .header-banner-text { display: none; }
      .nav-shell { display: none; border-top: 1px solid var(--bg-border); }
      .nav-shell.open { display: block; }
      .nav-shell nav {
        display: grid !important;
        grid-template-columns: 1fr;
        gap: 0;
        padding: 0 !important;
      }
      .nav-shell nav a {
        height: auto !important;
        min-height: 44px;
        border-bottom: 1px solid var(--bg-border) !important;
      }
      .btn { padding: 0.4rem 0.75rem; font-size: 0.78rem; }

      .cmp-select-grid { grid-template-columns: 1fr !important; gap: 0.9rem !important; }
      .cmp-table-wrap { overflow-x: auto !important; }
      .cmp-table-wrap .data-table { min-width: 620px; }

      .depute-hero-top { flex-direction: column; }
      .depute-period-panel { width: 100%; min-width: 0 !important; align-items: stretch !important; }
      .depute-period-card { min-width: 0 !important; width: 100%; }

      .reseau-main-grid { grid-template-columns: 1fr !important; }
      .reseau-edge-row,
      .reseau-partner-row { grid-template-columns: 1fr !important; gap: 0.35rem !important; }

      .home-top5-grid { grid-template-columns: 1fr !important; }
      .home-filters { flex-direction: column; align-items: stretch !important; }
      .home-filters > * { min-width: 0 !important; max-width: 100% !important; width: 100% !important; }
    }

    @media (min-width: 801px) {
      .nav-shell { display: none !important; }
    }

    /* Badge groupe */
    .badge {
      display: inline-block;
      font-size: 0.65rem;
      font-weight: 600;
      padding: 0.1rem 0.4rem;
      border-radius: 3px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--bg-border);
    }

    /* Input */
    input[type="text"], select {
      background: var(--bg-secondary);
      border: 1px solid var(--bg-border);
      color: var(--text-primary);
      border-radius: 6px;
      padding: 0.45rem 0.75rem;
      font-size: 0.85rem;
      outline: none;
      width: 100%;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, select:focus {
      border-color: var(--accent);
    }
    select option { background: var(--bg-secondary); }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.45rem 1rem;
      border-radius: 6px;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid var(--bg-border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: all 0.2s;
      text-decoration: none;
    }
    .btn:hover { border-color: var(--accent); color: var(--accent); }
    .btn-primary {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }
    .btn-primary:hover { opacity: 0.85; color: #000; }

    /* Progress */
    .participation-good { color: var(--success); }
    .participation-mid { color: var(--warning); }
    .participation-low { color: var(--danger); }

    /* Divider */
    .divider { border: none; border-top: 1px solid var(--bg-border); margin: 1.5rem 0; }

    /* Deputies table — responsive card layout on mobile */
    @media (max-width: 768px) {
      .deputies-table-wrap { overflow-x: unset !important; }
      .deputies-table thead {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      .deputies-table tbody tr {
        display: block;
        margin-bottom: 0.5rem;
        border: 1px solid var(--bg-border);
        border-radius: 8px;
        padding: 0.75rem;
        background: var(--bg-secondary);
      }
      .deputies-table tbody tr:hover { background: var(--accent-dim); }
      .deputies-table tbody td {
        display: none;
        border-bottom: none;
        padding: 0.15rem 0;
      }
      .deputies-table .td-nom {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
        white-space: normal;
      }
      .deputies-table .td-nom a {
        color: var(--accent);
        text-decoration: none;
      }
      .deputies-table .td-groupe {
        display: inline-block;
        margin-right: 0.5rem;
        vertical-align: middle;
      }
      .deputies-table .td-participation {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        vertical-align: middle;
      }
      .deputies-table .td-fiche { display: none !important; }
      .deputies-table .td-amd-authored {
        display: inline-block;
        font-size: 0.78rem;
        color: var(--text-secondary);
      }
      .deputies-table .td-amd-authored::before { content: "Amend. "; font-size: 0.7rem; color: var(--text-muted); }
      .deputies-table .td-amd-adopted {
        display: inline-block;
        font-size: 0.78rem;
        margin-left: 0.5rem;
      }
      .deputies-table .td-amd-adopted::before { content: "Adoptés "; font-size: 0.7rem; color: var(--text-muted); }
      .deputies-table .td-amd-rate {
        display: inline-block;
        font-size: 0.78rem;
        margin-left: 0.5rem;
      }
      .deputies-table .td-amd-rate::before { content: "Tx "; font-size: 0.7rem; color: var(--text-muted); }
    }

    /* ────────────────────────────────────────────────────────────────
       Amendements — Calendrier jour-par-jour
       (classes amd-*, utilisées par frontend/src/pages/amendements.rs)
       ──────────────────────────────────────────────────────────────── */
    .amd-controls {
      background: rgba(255,255,255,.02);
      border: 1px solid var(--bg-border);
      padding: .7rem;
      border-radius: 10px;
    }
    .amd-label {
      font-size: .72rem;
      color: var(--text-muted);
      letter-spacing: .06em;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: .25rem;
    }

    @media (max-width: 1100px) {
      .amd-main-grid { grid-template-columns: 1fr !important; }
    }

    .amd-daylist {
      display: flex;
      flex-direction: column;
      gap: .35rem;
      max-height: 520px;
      overflow: auto;
      padding-right: .2rem;
    }
    .amd-daybtn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .8rem;
      padding: .6rem .65rem;
      border-radius: 10px;
      border: 1px solid var(--bg-border);
      background: rgba(255,255,255,.02);
      cursor: pointer;
      text-align: left;
      transition: border-color .18s ease, background .18s ease, transform .18s ease;
      color: var(--text-primary);
    }
    .amd-daybtn:hover {
      border-color: var(--accent-border);
      background: var(--accent-dim);
      transform: translateY(-1px);
    }
    .amd-daybtn.active {
      border-color: var(--accent);
      background: rgba(34,211,238,.10);
    }
    .amd-daymeta { display: flex; flex-direction: column; gap: .15rem; min-width: 0; }
    .amd-daydate { font-weight: 800; font-size: .9rem; }
    .amd-daymini { color: var(--text-secondary); font-size: .76rem; }
    .amd-daycount { font-variant-numeric: tabular-nums; color: var(--text-secondary); white-space: nowrap; }

    .amd-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      padding: .6rem .65rem;
      border: 1px dashed var(--bg-border);
      border-radius: 10px;
      color: var(--text-secondary);
      background: rgba(255,255,255,.01);
    }

    .amd-kpi-row {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: .6rem;
      margin-top: .6rem;
    }
    .amd-kpi-mini {
      grid-column: span 3;
      background: rgba(255,255,255,.01);
      border: 1px solid var(--bg-border);
      border-radius: 12px;
      padding: .65rem .75rem;
    }
    @media (max-width: 1100px) { .amd-kpi-mini { grid-column: span 6; } }
    @media (max-width: 560px) { .amd-kpi-mini { grid-column: span 12; } }
    .amd-kmini-v { font-size: 1.1rem; font-weight: 850; font-variant-numeric: tabular-nums; }
    .amd-kmini-l { font-size: .7rem; color: var(--text-muted); letter-spacing: .06em; text-transform: uppercase; font-weight: 750; }

    .amd-sidecards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .75rem;
      margin-top: .75rem;
    }
    @media (max-width: 900px) { .amd-sidecards { grid-template-columns: 1fr; } }

    .amd-rank { display: flex; flex-direction: column; gap: .45rem; }
    .amd-rankitem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      padding: .45rem .5rem;
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 12px;
      background: rgba(255,255,255,.02);
    }
    .amd-rankname { display: flex; align-items: center; gap: .5rem; min-width: 0; }
    .amd-rankcount { font-variant-numeric: tabular-nums; color: var(--text-secondary); font-weight: 750; }
    .amd-dot {
      width: 10px;

      border-radius: 999px;
      background: var(--bg-border);
      box-shadow: 0 0 0 2px rgba(0,0,0,.12);
      flex: 0 0 auto;
    }
    .amd-ellipsis {
      max-width: 420px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
      vertical-align: bottom;
    }

    .amd-link {
      font-weight: 800;
      color: var(--text-primary);
      text-decoration: none;
    }
    .amd-link:hover {
      text-decoration: underline;

      overflow: auto;
      border-radius: 12px;
      border: 1px solid var(--bg-border);
    }

      display: inline-flex;
      align-items: center;
      gap: .45rem;
      padding: .18rem .55rem;

      font-size: .68rem;

      border: 1px solid var(--bg-border);
      background: rgba(255,255,255,.02);
      white-space: nowrap;

    .amd-typechip--examen { border-color: rgba(245,158,11,.40); background: rgba(245,158,11,.10); color: var(--warning); }

    .amd-typechip--circ   { border-color: rgba(156,163,175,.35); background: rgba(156,163,175,.08); color: var(--text-secondary); }

      position: sticky;
      top: 0;
      background: rgba(31,41,55,.95);
      color: var(--text-secondary);
      font-size: .72rem;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      padding: .65rem .75rem;
      text-align: left;
      border-bottom: 1px solid var(--bg-border);
      white-space: nowrap;
